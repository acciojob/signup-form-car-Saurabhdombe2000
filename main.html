<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
	<!-- the entire body must be written by student -->
	<label for="name">Name </label>
	<input type="text" id="name" placeholder="Name" required><br><br>
	<label for="email">Email </label>
	<input type="email" id="email" placeholder="Email" required><br><br>
	<label for="gender_m">Gender: Male</label>
	<input type="radio" name="gender" id=gender_m required>
	<label for="gender_f">Female </label>
	<input type="radio" name="gender" id="gender_f" required><br><br>
		
	<label for="cars">Cars Brands </label>
	<select name="cars" id="cars" placeholder="--Please Choose an option--" required>
	   <option value="tata">Tata</option>			   
	   <option value="mahindra">Mahindra</option>			   
	   <option value="audi">Audi</option>			   
	   <option value="bmw">BMW</option>			   
	   <option value="range">Range Rover</option>			   
	   <option value="mercedes">Mercedes</option>
	</select><br><br>
	<label for="age">Age </label>
	<input type="number" id="age" placeholder="Age" required><br><br>
	<label for="dob">DOB </label>
	<input type="date" id="dob" required><br><br>
	<label for="tel">Phone Number </label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required><br><br>
	<label for="password">Password </label>
	<input type="password" id="password" placeholder="Password" required><br><br>

	<label for="tos">I agree to the TOS </label>
	<input type="checkbox" id="tos" required><br><br>
	<button type="submit">Submit</button>
    <script type="text/javascript" src="./script.js">
</script>
   </form>
</body>

</html>
